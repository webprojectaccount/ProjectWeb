

<h2>{{category.name}}</h2>
<hr>
<div class="products">
  <div class="product-detail" *ngFor="let product of products">
    <div class="polaroid">

    <img src="{{product.pict}}" width="150" height="200">
      <h4>
        <a routerLink="/products/{{product.id}}" [title]="product.name + ' details'">
          {{ product.name }}
        </a>
      </h4>

      <h4 *ngIf="product.price" style="font-size: 25px;">
        Price: {{ product.price }}
      </h4>
    </div>
  </div>




  </div>
